name: unpub
description: Self-hosted private Dart Pub server for Enterprise, with a simple web interface to search and view packages information.
version: 2.0.1-dev.0
homepage: https://github.com/bytedance/unpub
environment:
  sdk: ">=2.12.0 <3.0.0"
executables:
  unpub: unpub
dependencies:
  args: ^2.2.0
  shelf: ^1.2.0
  shelf_router: ^1.1.1
  http_parser: ^4.0.0
  http: ^0.13.3
  archive: ^3.3.5
  logging: ^1.0.1
  meta: ^1.1.7
  googleapis: ^9.2.0
  yaml: ^3.1.0
  pub_semver: ^2.1.3
  json_annotation: ^4.7.0
  mongo_dart: ^0.8.2
  mime: ^1.0.3
  intl: ^0.18.0
  path: ^1.8.3
  collection: ^1.15.0
  shelf_cors_headers: ^0.1.2

dev_dependencies:
  test: ^1.22.1
  build_runner: ^2.3.3
  json_serializable: ^6.5.4
  shelf_router_generator: ^1.0.5
  chunked_stream: ^1.4.1